  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #f0f0f0;
      --accent: #00ffff;
      --card: #1a1a1a;
    }

    [data-theme="light"] {
      --bg: #f0f0f0;
      --text: #0f0f0f;
      --accent: #00bcd4;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 30px 20px;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 10px;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--accent);
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      font-size: 1.2rem;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
      max-width: 600px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 12px 8px;
      padding: 12px 20px;
      background-color: var(--accent);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .button:hover {
      background-color: #fff;
      color: #000;
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .toggle-theme:hover {
      background: var(--accent);
      color: #000;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }

    /* Floating icons */
    .float-icons {
      position: absolute;
      top: 10%;
      left: 5%;
      z-index: -1;
      font-size: 80px;
      color: var(--accent);
      opacity: 0.06;
      animation: rotate 20s linear infinite;
    }

    .float-icons2 {
      position: absolute;
      bottom: 15%;
      right: 10%;
      z-index: -1;
      font-size: 100px;
      color: var(--accent);
      opacity: 0.04;
      animation: rotate-rev 30s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotate-rev {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0); }
    }
  </style>
</head>
