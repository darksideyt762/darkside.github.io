<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DARKSIDE | PUBG Leaks & More</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #f0f0f0;
      --accent: #00ffff;
      --card: #1a1a1a;
      --zone: rgba(0, 255, 255, 0.1);
    }

    [data-theme="light"] {
      --bg: #f0f0f0;
      --text: #0f0f0f;
      --accent: #00bcd4;
      --card: #ffffff;
      --zone: rgba(0, 188, 212, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Loading Screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }

    .loading-logo {
      width: 150px;
      height: 150px;
      background: url('https://i.imgur.com/JqYeZLn.png') center/contain no-repeat;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }

    .loading-bar {
      width: 200px;
      height: 4px;
      background: #333;
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.3s;
    }

    .loading-text {
      margin-top: 15px;
      color: #aaa;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.8; }
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 30px 20px;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }

    /* Zone Animation */
    .zone-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 0%, var(--zone) 70%);
      animation: zonePulse 8s infinite;
      z-index: -2;
      pointer-events: none;
    }

    @keyframes zonePulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.1; }
    }

    /* 3D Helmet Container */
    .helmet-container {
      width: 180px;
      height: 180px;
      margin: 20px auto;
      position: relative;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 0 15px var(--accent);
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 10px;
      text-shadow: 0 0 10px var(--accent);
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--accent);
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      font-size: 1.2rem;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
      max-width: 600px;
    }

    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 12px 8px;
      padding: 12px 20px;
      background-color: var(--accent);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background-color: #fff;
      color: #000;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px var(--accent);
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 25px;
    }

    .toggle-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 100;
    }

    .toggle-theme {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .toggle-theme:hover {
      background: var(--accent);
      color: #000;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }

    /* Floating icons */
    .float-icons {
      position: absolute;
      top: 10%;
      left: 5%;
      z-index: -1;
      font-size: 80px;
      color: var(--accent);
      opacity: 0.06;
      animation: rotate 20s linear infinite;
    }

    .float-icons2 {
      position: absolute;
      bottom: 15%;
      right: 10%;
      z-index: -1;
      font-size: 100px;
      color: var(--accent);
      opacity: 0.04;
      animation: rotate-rev 30s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotate-rev {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0); }
    }

    /* PUBG Zone Border */
    .zone-border {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .zone-border::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px solid var(--accent);
      border-radius: 5px;
      opacity: 0.3;
      animation: borderPulse 4s infinite;
    }

    @keyframes borderPulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }
  </style>
</head>

  <script>
    // Loading screen simulation
    function simulateLoading() {
      const loadingScreen = document.getElementById('loadingScreen');
      const loadingProgress = document.getElementById('loadingProgress');
      const loadingText = document.getElementById('loadingText');
      
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress > 100) progress = 100;
        loadingProgress.style.width = `${progress}%`;
        
        // Change loading text randomly
        if (progress < 30) {
          loadingText.textContent = "Loading DARKSIDE Intel";
        } else if (progress < 60) {
          loadingText.textContent = "Decrypting PUBG Files";
        } else if (progress < 90) {
          loadingText.textContent = "Analyzing Leaks";
        } else {
          loadingText.textContent = "Ready to Drop!";
        }
        
        if (progress >= 100) {
          clearInterval(interval);
          setTimeout(() => {
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
              loadingScreen.style.display = 'none';
            }, 500);
          }, 500);
        }
      }, 200);
    }
    
    // Theme toggling
    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
    }
    
    // 3D Helmet Animation
    function initHelmet() {
      const container = document.getElementById('helmetContainer');
      
      // Scene setup
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
      const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
      renderer.setSize(180, 180);
      container.appendChild(renderer.domElement);
      
      // Lighting
      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);
      
      const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
      directionalLight.position.set(1, 1, 1);
      scene.add(directionalLight);
      
      // Helmet model (simplified with a sphere and texture)
      const textureLoader = new THREE.TextureLoader();
      const helmetTexture = textureLoader.load('https://i.imgur.com/JqYeZLn.png');
      
      const geometry = new THREE.SphereGeometry(5, 32, 32);
      const material = new THREE.MeshPhongMaterial({
        map: helmetTexture,
        transparent: true,
        shininess: 100
      });
      
      const helmet = new THREE.Mesh(geometry, material);
      scene.add(helmet);
      
      camera.position.z = 8;
      
      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        helmet.rotation.x += 0.005;
        helmet.rotation.y += 0.01;
        renderer.render(scene, camera);
      }
      
      animate();
      
      // Handle window resize
      window.addEventListener('resize', () => {
        camera.aspect = 1;
        camera.updateProjectionMatrix();
        renderer.setSize(180, 180);
      });
    }
    
    // Initialize everything when page loads
    window.addEventListener('load', () => {
      simulateLoading();
      initHelmet();
    });
  </script>
