<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --accent: #FFD700; /* Gold/Yellow */
      --card: #1a1a1a;
      --zone: rgba(255, 215, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 30px 20px;
      overflow-x: hidden;
      position: relative;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(255, 215, 0, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 20%);
    }

    /* Logo with shine effect */
    .logo {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      border-radius: 50%;
      background: url('https://i.ibb.co/r268jjxC/file-0000000039a061f8ab6204cd7f87adfe.png') center/cover no-repeat;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px var(--accent);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { box-shadow: 0 0 20px var(--accent); }
      50% { box-shadow: 0 0 40px var(--accent); }
      100% { box-shadow: 0 0 20px var(--accent); }
    }

    /* Zone Animation */
    .zone-effect {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, transparent 0%, var(--zone) 70%);
      animation: zonePulse 8s infinite;
      z-index: -2;
      pointer-events: none;
    }

    @keyframes zonePulse {
      0%, 100% { transform: scale(1); opacity: 0.3; }
      50% { transform: scale(1.2); opacity: 0.1; }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 10px;
      text-shadow: 0 0 10px var(--accent);
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 3px;
      background: var(--accent);
      box-shadow: 0 0 10px var(--accent);
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid var(--accent);
      animation: typing 3s steps(30, end), blink 0.75s step-end infinite;
      font-size: 1.2rem;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    p {
      font-size: 1.1rem;
      margin: 15px 0;
      max-width: 600px;
      color: #ddd;
    }

    /* Shiny Buttons */
    .button {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin: 12px 8px;
      padding: 12px 25px;
      background-color: var(--accent);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }

    .button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transition: 0.5s;
    }

    .button:hover::after {
      left: 100%;
    }

    .button:hover {
      background-color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
    }

    .social-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }

    /* Floating icons */
    .float-icons {
      position: absolute;
      top: 10%;
      left: 5%;
      z-index: -1;
      font-size: 80px;
      color: var(--accent);
      opacity: 0.06;
      animation: rotate 20s linear infinite;
    }

    .float-icons2 {
      position: absolute;
      bottom: 15%;
      right: 10%;
      z-index: -1;
      font-size: 100px;
      color: var(--accent);
      opacity: 0.04;
      animation: rotate-rev 30s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0); }
      100% { transform: rotate(360deg); }
    }

    @keyframes rotate-rev {
      0% { transform: rotate(360deg); }
      100% { transform: rotate(0); }
    }

    /* PUBG Zone Border */
    .zone-border {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .zone-border::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 2px solid var(--accent);
      border-radius: 5px;
      opacity: 0.3;
      animation: borderPulse 4s infinite;
    }

    @keyframes borderPulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .logo {
        width: 120px;
        height: 120px;
      }
      .social-buttons {
        flex-direction: column;
        gap: 10px;
      }
      .button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>

  <script>
    // Button shine effect on page load
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.button');
      buttons.forEach(button => {
        setTimeout(() => {
          button.classList.add('shine');
          setTimeout(() => button.classList.remove('shine'), 1000);
        }, 500);
      });
      
      // Trigger button shine effect periodically
      setInterval(() => {
        const randomButton = buttons[Math.floor(Math.random() * buttons.length)];
        randomButton.classList.add('shine');
        setTimeout(() => randomButton.classList.remove('shine'), 1000);
      }, 3000);
    });
  </script>
