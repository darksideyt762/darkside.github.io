<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DARKSIDE | PUBG Leaks & More</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0f0f0f;
      --text: #f0f0f0;
      --accent: #00ffff;
      --card: #1a1a1a;
    }

    [data-theme="light"] {
      --bg: #f0f0f0;
      --text: #0f0f0f;
      --accent: #00bcd4;
      --card: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 30px 20px;
      transition: background 0.3s, color 0.3s;
    }

    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--accent);
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.8rem;
      color: var(--accent);
    }

    p {
      font-size: 1.1rem;
      margin-top: 10px;
      max-width: 600px;
    }

    a.button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: var(--accent);
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a.button:hover {
      background-color: #fff;
      color: #000;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    .toggle-theme:hover {
      background: var(--accent);
      color: #000;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <button class="toggle-theme" onclick="toggleTheme()">Toggle Theme</button>

  <!-- Profile Image (optional) -->
  <img src="https://avatars.githubusercontent.com/u/9919" alt="Profile" class="profile-img" />

  <h1>DARKSIDE</h1>
  <p>Gaming enthusiast, PUBG leaks specialist, and content creator. Stay updated with exclusive info before anyone else.</p>

  <a class="button" href="https://t.me/DARKSIDE_762" target="_blank">Join Telegram</a>

  <footer>
    &copy; 2025 DARKSIDE | Built with âš¡ GitHub Pages
  </footer>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
    }
  </script>
</body>
</html>
